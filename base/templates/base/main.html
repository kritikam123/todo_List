<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-pink: #ffafcc;
            --soft-purple: #cdb4db;
            --bg-gradient: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            --text-dark: #5e548e;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding-top: 50px;
            color: var(--text-dark);
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            height: fit-content;
        }

        /* UI Button Styling for Edit/Delete */
        .btn-action {
            text-decoration: none;
            font-size: 0.8rem;
            padding: 6px 12px;
            border-radius: 12px;
            transition: 0.3s;
            display: inline-block;
            font-weight: 600;
        }

        .btn-edit {
            background-color: #f0f0f0;
            color: #888;
        }

        .btn-edit:hover {
            background-color: var(--soft-purple);
            color: white;
        }

        .btn-delete {
            background-color: #fff5f5;
            color: #ff8b94;
            margin-left: 5px;
        }

        .btn-delete:hover {
            background-color: #ff8b94;
            color: white;
        }

        /* Search & Add Button UI */
        .search-bar {
            padding: 10px 15px;
            border-radius: 15px;
            border: 2px solid #f0f0f0;
            outline: none;
            width: 70%;
        }

        .btn-main {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }

        /* Task Row Styling */
        .task-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
