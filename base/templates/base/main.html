<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d5d4db;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover
         {
            text-decoration: underline;
        }
    </style>
</head>

<body>
   <div class="container">
    {% block content %}
    {% endblock content %}

   </div>
</body>
</html>
